<html>
<head>
    <title>A Leaflet map!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
          integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
            integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="leaflet.heat.js"></script>
    <style>
        #map {
            height: 100%
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>

    // initialize the map
    var map = L.map('map').setView([51.340833, 12.375122], 13); //51.340833, 12.375122

    // load a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 17,
            minZoom: 9
        }).addTo(map);

    map.setZoom(12);

    $.getJSON("data_cut.json", function (data) {
        var locations = [];
        for (var i = 0; i < data.length; i++) {

        	var mode = '';
        	if (data[i].From_Name === 'LEIPZIG') {
        		mode = 'departure';
        	} else {
        		mode = 'arrival';
        	}

            for (var j = data[i].track.plot.length - 1; j >= 0; j--) {
                datapoint = data[i].track.plot[j];
                var coord = [datapoint.y, datapoint.x];

                var height = (Math.round(10000*((datapoint.z - 328) / 3.281))/10000); // convert feet to meter to actually have a useful unit
                if (mode === 'departure') {
                	if (height < 500) {
                	    coord.push(0.82);
                    } else if (height < 1000) {
                	    coord.push(0.74);
                    } else if (height < 1500) {
                	    coord.push(0.69);
                    } else if(height < 2000) {
                	    coord.push(0.65);
                    } else if(height < 2500) {
                	    coord.push(0.62);
                    } else {
                	    coord.push(0);
                    }
                } else {
                    if (height < 500) {
                        coord.push(0.74);
                    } else if (height < 1000) {
                        coord.push(0.66);
                    } else if (height < 1500) {
                        coord.push(0.60);
                    } else {
                        coord.push(0);
                    }
                }

                 // the third entry determines the intensity, like "1", "0.2"...
                locations.push(coord);
            }
        }

        var heat = L.heatLayer(locations, {radius: 10});
        map.addLayer(heat);
    });

</script>
</body>
</html>
